<svg xmlns="http://www.w3.org/2000/svg" width="600" height="180" style="background-color:#161b22; border:3px solid #30363d; border-radius:8px; font-family:Arial, sans-serif;">
  <!-- Steam and Itch.io -->
  <a href="https://store.steampowered.com/app/1870400/Super_SpaceMail/" target="_blank">
    <rect x="10" y="20" width="90" height="40" fill="#1b2838" rx="5" />
    <text x="30" y="45" fill="#c9d1d9" font-size="14" font-weight="bold">Steam</text>
  </a>
  <a href="https://harutofun.itch.io/super-spacemail" target="_blank">
    <rect x="10" y="70" width="90" height="40" fill="#1b2838" rx="5" />
    <text x="30" y="95" fill="#c9d1d9" font-size="14" font-weight="bold">Itch.io</text>
  </a>

  <!-- Title and engine -->
  <text x="120" y="35" fill="#c9d1d9" font-size="16" font-weight="bold">Super SpaceMail</text>
  <text x="120" y="55" fill="#8b949e" font-size="12">Engine: GameMaker</text>

  <!-- Progress Bars -->
  <text x="120" y="80" fill="#c9d1d9" font-size="12">Essentials</text>
  <rect x="210" y="70" width="350" height="10" fill="#21262d" rx="5" />
  <rect id="progress-essentials" x="210" y="70" width="350" height="10" fill="#238636" rx="5" />
  <text x="565" y="80" fill="#c9d1d9" font-size="12">OK!</text>

  <text x="120" y="100" fill="#c9d1d9" font-size="12">Base</text>
  <rect x="210" y="90" width="350" height="10" fill="#21262d" rx="5" />
  <rect id="progress-base" x="210" y="90" width="350" height="10" fill="#58a6ff" rx="5" />
  <text x="565" y="100" fill="#c9d1d9" font-size="12">OK!</text>

  <text x="120" y="120" fill="#c9d1d9" font-size="12">World Building</text>
  <rect x="210" y="110" width="350" height="10" fill="#21262d" rx="5" />
  <rect id="progress-world" x="210" y="110" width="350" height="10" fill="#f78166" rx="5" />
  <text x="565" y="120" fill="#c9d1d9" font-size="12">OK!</text>

  <text x="120" y="140" fill="#c9d1d9" font-size="12">Lore-Wise</text>
  <rect x="210" y="130" width="350" height="10" fill="#21262d" rx="5" />
  <rect id="progress-lore" x="210" y="130" width="224" height="10" fill="#d29922" rx="5" />

</svg>
