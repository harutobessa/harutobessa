<svg xmlns="http://www.w3.org/2000/svg" width="600" height="200" style="background-color:#161b22; border:1px solid #30363d; border-radius:8px; font-family:Arial, sans-serif;">
  <!-- Thumbnail -->
  <rect x="10" y="10" width="80" height="180" fill="#21262d" />
  <text x="50" y="110" fill="#8b949e" font-size="12" text-anchor="middle" font-weight="bold">Thumbnail</text>

  <!-- Game Details -->
  <text x="110" y="40" fill="#c9d1d9" font-size="16" font-weight="bold">Game Title</text>
  <text x="110" y="60" fill="#8b949e" font-size="12">Engine: GameMaker Studio 2</text>
  <text x="110" y="80" fill="#c9d1d9" font-size="12">Issues Abertas: 15</text>
  <text x="240" y="80" fill="#c9d1d9" font-size="12">Bugs: 5</text>

  <!-- Progress Bars -->
  <text x="110" y="100" fill="#c9d1d9" font-size="12">Essentials</text>
  <rect x="180" y="90" width="300" height="10" fill="#21262d" rx="5" />
  <rect x="180" y="90" width="210" height="10" fill="#238636" rx="5" />

  <text x="110" y="120" fill="#c9d1d9" font-size="12">Base</text>
  <rect x="180" y="110" width="300" height="10" fill="#21262d" rx="5" />
  <rect x="180" y="110" width="150" height="10" fill="#58a6ff" rx="5" />

  <text x="110" y="140" fill="#c9d1d9" font-size="12">World Building</text>
  <rect x="180" y="130" width="300" height="10" fill="#21262d" rx="5" />
  <rect x="180" y="130" width="120" height="10" fill="#f78166" rx="5" />

  <text x="110" y="160" fill="#c9d1d9" font-size="12">Lore-Wise</text>
  <rect x="180" y="150" width="300" height="10" fill="#21262d" rx="5" />
  <rect x="180" y="150" width="90" height="10" fill="#d29922" rx="5" />
</svg>
